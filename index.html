<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website Page - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="imagens/logo.png" alt="" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img class="menu-icon" onclick="togglemenu()" src="imagens/menu.png" alt="" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br>Dualshock 4</h2>
          <h3>Wireless Controller for PlayStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now<img src="imagens/arrow.png"></button>
        </div>
        <div class="col-2">
          <img class="controller" src="imagens/controller.png" alt="">
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="imagens/add.png" alt="">
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="imagens/fb.png" alt="">
        <img src="imagens/tw.png" alt="">
        <img src="imagens/ig.png" alt="">
      </div>
    </div>

    <script>
      var menuList = document.getElementById("menuList");

      menuList.style.maxHeight = "0px";

      function togglemenu(){

        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "130px";
        }
        else 
        {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
